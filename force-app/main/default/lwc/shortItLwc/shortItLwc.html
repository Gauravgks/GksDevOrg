<template>
    <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center" style="min-height: 100vh;">
        <div class="card-container slds-m-around_medium">
            <lightning-card title="URL Shortener">
                <div class="slds-p-around_medium">
                    <lightning-input type="url" label="Enter URL" value={url}
                        onchange={handleInputChange}></lightning-input>
                    <lightning-button label="Shorten" onclick={shortenUrl} class="slds-m-top_medium"
                        disabled={isShortenDisabled}></lightning-button>
                    <template if:true={error}>
                        <div class="slds-text-color_error slds-m-top_medium">{error}</div>
                    </template>
                    <template if:true={shortUrl}>
                        <div class="short-url-output slds-m-top_large slds-text-align_center">
                            <a href={shortUrl} target="_blank">{shortUrl}</a>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
